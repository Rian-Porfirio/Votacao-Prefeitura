spring.application.name=sistemavotacao

# configurando o banco de dados porta definida (5432) banco de dados (servidoresitapura)
spring.datasource.url=jdbc:postgresql://localhost:9090/servidoresitapura
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

# configurando hibernate e mostrar sql no log
spring.jpa.properties.hibernate.default_schema=servidores_itapura
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# configurando hibernate para mostrar logs detalhados
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace